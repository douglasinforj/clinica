{% extends 'cadastros/base.html' %}

{% block title %}Cadastrar Cliente{% endblock %}

{% block content %}
<h2>{% if form.instance.pk %}Editar Cliente{% else %}Novo Cliente{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p}}
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'cliente_list' %}" class="btn btn-secondary">Cancelar</a>

</form>


{% endblock %}
